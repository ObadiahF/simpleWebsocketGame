<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket | Math Game</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/db3c0028dc.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="heading-container">
        <div class="seprate"><h1>WebSocket</h1></div>
        <div class="seprate"><h2>Math Game</h2></div>
    </div>

    <div class="options-container">
        <div class="seprate">
            <h3>Username</h3>
        </div>
        <div class="seprate">
            <input type="text" id="User-name" maxlength="20" spellcheck="false">
        </div>
        
        <div class="seprate">
            <button class="options-btn" id="create-game">Create Game</button>
        </div>

        <div class="seprate">
            <button class="options-btn" id="join-game">Join Game</button>
        </div>
    </div>
    
    <div id="error">
        <h1>Error!</h1>
        <h3 id="error-msg">This is an error message</h3>
    </div>
    
        <footer class="plug">
            <h6>Made by Obadiah Fusco </h6>
            <i class="fa-brands fa-github" onclick="window.location.href = 'https://github.com/ObadiahF/simpleWebsocketGame'"></i>
        </footer>
</body>
</html>
