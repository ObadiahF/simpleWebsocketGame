<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket || Math Game</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="heading-container">
        <div class="seprate"><h1>WebSocket</h1></div>
        <div class="seprate"><h2>Math Game</h2></div>
    </div>

    <div class="options-container">
        <div class="seprate">
            <h3>User Name</h3>
        </div>
        <div class="seprate">
            <input type="text" id="User-name" maxlength="15" spellcheck="false">
        </div>
        
        <div class="seprate">
            <button class="options-btn" id="create-game">Create Game</button>
        </div>

        <div class="seprate">
            <button class="options-btn" id="join-game">Join Game</button>
        </div>
    </div>

    <footer class="plug">
        <h6>Made by Obadiah Fusco </h6>
    </footer>
</body>
</html>
