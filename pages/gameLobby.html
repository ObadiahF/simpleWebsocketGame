<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These ones were also incorrect -->
    <link rel="stylesheet" href="../styles/gameLobby.css">
    <script src="../js/gameLobby.js" defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://kit.fontawesome.com/db3c0028dc.js" crossorigin="anonymous"></script>  
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>WebSocket | Game Lobby</title>
</head>

<body>
    <div class="ring">Joining
        <span id="innerRing"></span>
      </div>
<div class="lobby">
    <div class="heading-container">
        <h1>Game Lobby</h1>
        <div class="seprate">
            <h3 id="Game-code">Game Code: </h3>
        </div>
    </div>

    <div id="player-container"></div>

    <div class="player-counter">
        <div class="heading-container">
            <h1 id="player">1/4</h1>
        </div>
        <div class="btn-container">
            <button id="start" class="lobbybtns">Start</button>
            <button id="lobbyLeave" class="lobbybtns">Leave</button>
        </div>
    </div>
</div>

<div class="explantionScreen">
    <div class="heading-container">
        <h1>Game Starting</h1>   
    </div>
    
    <div class="progress-bar__container"><div></div></div>
</div>

<div class="questions-containers">
    <div class="heading-container">
        <h1 class="title">Web Socket Math game</h1>
        <div class="seprateX3">
        </div>
        <div class="seprate">
            <h2 id="question"></h2>
        </div>
    </div>

    <div class="answers-container">
        <div class="Answerbtn-container"><button class="answer">5</button></div>
        <div class="Answerbtn-container"><button class="answer">6</button></div>
        <div class="Answerbtn-container"><button class="answer">7</button></div>
        <div class="Answerbtn-container"><button class="answer">9</button></div>
    </div>
</div>

<div id="waitingScreen">
    <main>
          <div>
            <h1 id="WaitingText">Speed Demon!</h1>
          </div>
    </main>
    <footer>
        <h1 id="UserName">User</h1>
        <h1 id="points">0</h1>
    </footer>
</div>

<div id="gradeScreen">
    <main>
        <div><i class="fa-solid fa-check"></i> <i class="fa-solid fa-x"></i></div>
        <div><h1 id="QuestionOutput">Incorrect!</h1></div>
        <div><h3>+ <span id="added-points">0</span> Points</h3></div>
    </main>
    <footer>
        <h1 id="UserNameFooter">User</h1>
        <h1 id="pointsFooter">0</h1>
    </footer>
</div>

<div id="leaderboard">
    <h1>Leaderboard</h1>
    <div class="leaderboard-container">
        
    </div>

    <button id="NextButton" class="Leaderboard-btns">Next Question</button>
    <div id="EndGame">
        <button id="Lobby" class="Leaderboard-btns">Game Lobby</button>
        <button id="Leave" class="Leaderboard-btns">Leave Game</button>
    </div>
    <footer>
        <h2>Question: <span id="whichQuestion">3</span>/<span id="NumofQuestions">20</span></h2>
        <h2>Players: <span id="numOfPlayers">7</span></h2>
    </footer>
</div>

</body>
</html>
